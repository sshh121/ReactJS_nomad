<!DOCTYPE html>
<html>
  <body>
    <!-- 3) id가 root인 div 태그 생성 (처음이자 마지막 html 코드) -->
    <div id="root"></div>
  </body>
  <!-- 0) react, react-dom import 해오기 -->
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <!-- --------------JSX 설치 -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- JSX 설치 후 type을 정의 -->
  <script type="text/babel">
    const root = document.getElementById("root")

    // ----------- 자동 rerender
    function App() {
      // 1. return 전에 상수를 하나 만들기 (data 저장을 위해)
      // 보통 함수 이름은 set + data명으로 설정
      const [counter, setCounter] = React.useState(0)

      // 2. setCounter 함수를 통해 onClick 함수 작성
      // setCounter 인자로 값이 변하고, rerendering 됨
      function onClick() {
        return (
          // setCounter(counter + 1)
          // setCounter에 함수를 넣을 수 있음
          // 해당 함수의 첫 번쨰 인자는 현재 값, return 값이 새로운 state가 됨
          setCounter((current) => current + 1)
        )
      }
      // 클릭 이벤트 리스너 등록
      return (
        <div>
          <h3>Total clicks: {counter}</h3> 
          <button onClick={onClick}>Click me</button>
        </div>
      )
    }
    
    ReactDOM.render(<App />, root)
  </script>
</html>
